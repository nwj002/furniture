<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <style>
    .card-wrapper {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .product-content {
      flex: 1;
      padding: 20px;
    }

    .product-imgs {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-showcase {
      width: 500px; /* Set your desired width */
      height: 500px; /* Set your desired height */
      overflow: hidden;
    }

    .img-showcase img {
      max-width: 100%;
      max-height: 100%;
    }

    .navbar {
      background-color: black; /* Set your desired background color */
      color: white;
      padding: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }
  </style>
</head>
<body>
<header>
  <ul class="navbar">
    <a th:href="@{~/user/homepage}" class="navbar-brand" style="color: #f97f06f2"><b>फर्नीचर</b> <span style="color: white"><b>Nepal.</b></span></a>
    <a class="nav-link text-danger" th:href="@{~/logout}">Log-out</a>

  </ul>
</header>
<div class="card-wrapper">
  <div class="product-content">
    <h2 class="product-title" th:text="${productdata.getProductname()}"></h2>
    <p class="new-price">New Price: <span th:text="${productdata.getPrice()}"></span></p>
    <p class="new-brand">Brand: <span th:text="${productdata.getBrand()}"></span></p>
    <p class="new-category">Brand: <span th:text="${productdata.getCatrgory()}"></span></p></p>
    <p class="new-color">Brand: <span th:text="${productdata.getColor()}"></span></p></p>
    <p class="new-description">Brand: <span th:text="${productdata.getDescription()}"></span></p></p>

  <form th:action="@{/user/saveorder}" th:object="${order}" th:method="post">
    <input type="text" hidden="hidden" name="user_id" th:value="${info.id}">
    Quantity: <input type="number"  th:field="*{quantity}">  <br>
    <input type="text" hidden="hidden" name="product_id" th:value="${productdata.id}">
    Address:  <input type="text"  th:field="*{address}"> <br>


    <button type="submit" class="btn">Order Now</button>
  </form>
</div>

  <div class="product-imgs">
    <div class="img-display">
      <div class="img-showcase">
        <img th:src="'data:image/png;base64,'+${productdata.imageBase64}" alt="The img is corrupt.">
      </div>
    </div>
  </div>
</div>
</body>
</html>
