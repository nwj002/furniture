<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>फर्नीचर Nepal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-12">
      <div class="login-box">
        <h2 class="text-center mb-4" style="color: #f97f06f2"><b>फर्नीचर</b> Nepal</h2>
        <form th:action="@{/login}" method="post" id="signUp">
          <div class="form-group text-center">
            <label for="email" style="color: white">Email</label> <br>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email" required>
          </div> <br>
          <div class="form-group text-center">
            <label for="password" style="color: white">Password</label> <br>
            <input type="password" class="form-control" id="password" placeholder="Enter Your Password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary d-block mx-auto mt-3" style="background-color: #f97f06f2; color: white">LOG IN</button>
          <div class="text-center mt-3">
            <span style="color: white">Don't Have an account? </span><a th:href="@{~/user/signup}" class="login" style="color: #f97f06f2">SignUp</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
